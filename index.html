<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline' https://fonts.cdnfonts.com; font-src https://fonts.cdnfonts.com; script-src 'none';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zootaria</title>
  <style>
    @font-face {
      font-family: 'VCR OSD Mono';
      src: url('https://fonts.cdnfonts.com/s/14798/VCR_OSD_MONO_1.001[1].woff') format('woff');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'VCR OSD Mono', monospace;
      color: white;
    }

    body {
      background: url('https://getwallpapers.com/wallpaper/full/7/6/5/861788-anime-background-1920x1200-phone.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding-top: 50px;
    }

    .profile-container {
      display: flex;
      justify-content: center;
      gap: 150px;
      margin-top: 40px;
    }

    .profile {
      text-align: center;
    }

    .pfp {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .role {
      font-size: 14px;
      opacity: 0.8;
    }

    .socials {
      margin-top: 10px;
      font-size: 14px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
    }

    .social-icons img {
      width: 28px;
      height: 28px;
    }

    a {
      text-decoration: none;
      color: cyan;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile">
      <img src="https://zootaria.info/project%20folder/f0117394af7fc3fce515892e94783f8a.png" alt="Pawn" class="pfp">
      <div class="name">• Pawn</div>
      <div class="role">Co-Lead @ Zootaria</div>
      <div class="socials">-- Socials --</div>
      <div class="social-icons">
        <img src="https://i.imgur.com/QHK5eQd.png" alt="Social 1">
        <img src="https://i.imgur.com/QHK5eQd.png" alt="Social 2">
      </div>
    </div>

    <div class="profile">
      <img src="https://zootaria.info/project%20folder/Untitled116_20250404030947.png" alt="Pupirl" class="pfp">
      <div class="name">• Pupirl</div>
      <div class="role">Lead @ Zootaria</div>
      <div class="socials">-- Socials --</div>
      <div class="social-icons">
        <img src="https://i.imgur.com/QHK5eQd.png" alt="Social 1">
        <img src="https://i.imgur.com/QHK5eQd.png" alt="Social 2">
      </div>
    </div>
  </div>
</body>
</html>
