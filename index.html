<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4 Day Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div id="countdown"></div>

  <script>
    // Set the fixed start time
    const startTime = new Date('2025-04-26T00:00:00').getTime(); // set your start date
    const fourDaysInMs = 4 * 24 * 60 * 60 * 1000; // 4 days in milliseconds
    const endTime = startTime + fourDaysInMs;

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endTime - now;

      if (distance <= 0) {
        document.getElementById('countdown').innerHTML = "Countdown Over!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown(); // run once immediately
    const interval = setInterval(updateCountdown, 1000); // update every second
  </script>
</body>
</html>
