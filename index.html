<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      font-size: 1.2em;
      animation: pulseText 5s infinite;
      white-space: pre-line;
    }

    @keyframes pulseText {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .forehead-point {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, white, transparent);
      border-radius: 50%;
      box-shadow: 0 0 30px white;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="spiral"></canvas>
  <div class="forehead-point"></div>
  <div class="text">
   protocol: BloodHawk Enabled
  </div>

  <script>
    const canvas = document.getElementById("spiral");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let t = 0;
    function drawSpiral() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(canvas.width / 2, canvas.height / 2);
      for (let i = 0; i < 300; i++) {
        const angle = 0.1 * i;
        const x = (1 + 5 * angle) * Math.cos(angle + t);
        const y = (1 + 5 * angle) * Math.sin(angle + t);
        ctx.fillStyle = `hsla(${(angle * 50) % 360}, 100%, 50%, 0.2)`;
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      t += 0.01;
      requestAnimationFrame(drawSpiral);
    }
    drawSpiral();
  </script>
</body>
</html>
