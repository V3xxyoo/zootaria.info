<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>chaos.exe</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: repeating-conic-gradient(from 0deg, #ff0000 0deg 10deg, #000 10deg 20deg);
      animation: spinBg 10s linear infinite;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    @keyframes spinBg {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .eye {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 20px #0f0;
      animation: bounce 1s infinite alternate;
    }

    .pupil {
      width: 30px;
      height: 30px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 35px;
      left: 35px;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(100px); }
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-15deg);
      font-size: 5rem;
      color: lime;
      text-shadow: 2px 2px 10px red;
      mix-blend-mode: difference;
    }

    .glitch {
      position: absolute;
      top: 10%;
      left: 10%;
      font-size: 2rem;
      color: cyan;
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, -5px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div class="eye" style="top: 20%; left: 40%;">
    <div class="pupil"></div>
  </div>
  <div class="eye" style="top: 60%; left: 70%;">
    <div class="pupil"></div>
  </div>
  <h1>ABSURDITY WINS</h1>
  <div class="glitch">SYSTEM.EXE / corruption=âˆž</div>
  <script>
    const eyes = document.querySelectorAll('.eye');
    document.body.addEventListener('mousemove', e => {
      eyes.forEach(eye => {
        const rect = eye.getBoundingClientRect();
        const pupil = eye.querySelector('.pupil');
        const dx = e.clientX - (rect.left + 50);
        const dy = e.clientY - (rect.top + 50);
        pupil.style.left = `${35 + dx / 20}px`;
        pupil.style.top = `${35 + dy / 20}px`;
      });
    });
  </script>
</body>
</html>
