<!DOCTYPE html>
<html lang="en">
<head>
    <title>Do You Wanna Go Out With Me?</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff5f5;
            font-family: 'Indie Flower', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #ffebee;
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff6b81;
            box-shadow: 0 8px 20px rgba(255, 107, 129, 0.3);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .header_text {
            font-size: 36px;
            color: #ff6b81;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 107, 129, 0.2);
        }

        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 20px;
            border: 2px solid #ff6b81;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #ff6b81;
            color: white;
            font-family: 'Indie Flower', cursive;
            box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
        }

        .btn:hover {
            background-color: white;
            color: #ff6b81;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 129, 0.4);
        }

        #noButton {
            background-color: #ff4757;
            border-color: #ff4757;
            position: absolute;
        }

        #noButton:hover {
            background-color: white;
            color: #ff4757;
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        .wiggle {
            animation: wiggle 0.5s ease-in-out;
        }

        @keyframes heartFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: transparent;
            transform: translate(-50%, -50%);
            animation: heartFade 1s ease-out forwards;
            background-color: #ff6b81;
            border-radius: 50%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1 class="header_text">Do you wanna go out with me?</h1>
        <div class="gif_container">
            <img src="https://media.tenor.com/efbi1EpFlVUAAAAi/bugcat-capoo.gif" alt="Cute Capoo GIF">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton">No</button>
        </div>
    </div>

    <div class="container hidden" id="yesContainer">
        <h1 class="header_text">Letâ€™s go!</h1>
        <div class="gif_container">
            <img src="https://media.tenor.com/YTw87WdiaasAAAAi/tkthao219-capoo.gif" alt="Excited Capoo GIF">
        </div>
    </div>

    <script>
        function nextPage() {
            document.getElementById("mainContainer").classList.add("hidden");
            document.getElementById("yesContainer").classList.remove("hidden");
        }

        const noButton = document.getElementById("noButton");

        document.addEventListener("mousemove", function(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            const rect = noButton.getBoundingClientRect();
            const btnX = rect.left + rect.width / 2;
            const btnY = rect.top + rect.height / 2;

            const dist = Math.hypot(mouseX - btnX, mouseY - btnY);

            if (dist < 120) {
                const offsetX = (Math.random() - 0.5) * 300;
                const offsetY = (Math.random() - 0.5) * 300;

                const newX = Math.min(window.innerWidth - 100, Math.max(0, btnX + offsetX));
                const newY = Math.min(window.innerHeight - 50, Math.max(0, btnY + offsetY));

                noButton.style.left = newX + "px";
                noButton.style.top = newY + "px";
            }
        });
    </script>
</body>
</html>
